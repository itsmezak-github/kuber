<body>
 <div class="login">
	<h1>Predict House Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name=“bedrooms” placeholder=“Bedroom” 
required="required" />
        <input type="text" name=“bathrooms” placeholder=“Bathroom” 
required="required" />
		<input type="text" name=“sqft_lot” placeholder=“SqFt” required="required" />
		<input type="text" name=“floors” placeholder=“Floors” 
required="required" />
		<input type="text" name=“yr_built” placeholder=“Year Built” required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
